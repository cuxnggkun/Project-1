<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create NFT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/create.css">
</head>

<body>
    <div class="back-button" onclick="window.location.href='../html/index.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5" />
            <path d="M12 19l-7-7 7-7" />
        </svg>
        <span>Back</span>
    </div>

    <div class="create-nft-container">
        <h2>Create NFTs</h2>

        <div class="nft-options">
            <div class="nft-option" onclick="selectNFTType('single')">
                <div class="option-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" />
                        <path d="M8 12h8" />
                        <path d="M12 8v8" />
                    </svg>
                </div>
                <div class="option-content">
                    <h3>Single NFT</h3>
                    <p>Create a single unique NFT item</p>
                </div>
            </div>

            <div class="nft-option" onclick="selectNFTType('collection')">
                <div class="option-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                    </svg>
                </div>
                <div class="option-content">
                    <h3>NFT Collection</h3>
                    <p>Create a traditional collection of multiple NFTs</p>
                </div>
            </div>

            <div class="nft-option" onclick="selectNFTType('generative')">
                <div class="option-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16v16H4z" />
                        <path d="M4 12h16M12 4v16" />
                    </svg>
                </div>
                <div class="option-content">
                    <h3>Generative Collection</h3>
                    <p>Create a collection using generative art algorithms and layers</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectNFTType(type) {
            switch (type) {
                case 'single':
                    window.location.href = 'single-nft-form.html';
                    break;
                case 'collection':
                    window.location.href = 'collection-form.html';
                    break;
                case 'generative':
                    window.location.href = 'generative-form.html';
                    break;
            }
        }
    </script>

</body>

</html>

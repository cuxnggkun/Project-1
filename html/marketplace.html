<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/shared_navbar.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/marketplace.css">
    <script src="../scripts/wallet_manager.js"></script>
    <script src="../scripts/profile_manager.js"></script>
</head>

<body>
    <!-- Thay thế phần navbar-container bằng navbar trực tiếp -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="nav-group">
                <a href="index.html" class="logo-brand">
                    <img src="../assets/Logo.png" alt="Logo" width="40">
                    <span>NFT Brand</span>
                </a>
                <div class="nav-links">
                    <a href="create.html">Create</a>
                    <a href="#">Explore</a>
                    <a href="account.html">Sell</a>
                    <a href="marketplace.html">Marketplaces</a>
                    <a href="#">Airdrop</a>
                </div>
            </div>
            <div class="navbar-right">
                <div class="search-box">
                    <input type="text" placeholder="Search for NFTS, collections, users." class="form-control">
                    <i class="bi bi-search"></i>
                </div>
                <button id="connectWalletBtn" class="btn btn-outline-success connect-btn" type="button"
                    onclick="window.location.href='../html/login.html';">
                    Connect wallet
                </button>
                <div class="dropdown" id="walletInfo" style="display: none;">
                    <div class="wallet-dropdown" data-bs-toggle="dropdown">
                        <img src="../assets/user.png" alt="Wallet Avatar" class="wallet-avatar">
                        <span id="navbarUsername"></span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="account.html">
                            <i class="fas fa-user"></i>
                            Profile
                        </a>
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-question-circle"></i>
                            Help Center & Documentation
                        </a>
                        <div class="dropdown-divider"></div>
                        <div class="network-item">
                            Network
                            <span>Forma</span>
                        </div>
                        <div class="theme-item">
                            Theme
                            <div class="theme-options">
                                <button class="theme-btn active">Light</button>
                                <button class="theme-btn">Dark</button>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" onclick="disconnectWallet()">
                            <i class="fas fa-sign-out-alt"></i>
                            Sign Out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="marketplace-container">
        <!-- Toolbar với search và filter -->
        <div class="marketplace-toolbar">
            <div class="search-filter">
                <input type="text" class="search-input" placeholder="Search NFTs...">
                <select class="filter-select">
                    <option value="all">All Items</option>
                    <option value="listed">Listed</option>
                    <option value="sold">Sold</option>
                </select>
                <select class="filter-select">
                    <option value="recent">Recently Listed</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                </select>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" style="display: none;">
            <div class="loading-shimmer"></div>
            Loading NFTs...
        </div>

        <!-- No NFTs Message -->
        <div id="no-nfts" style="display: none;">
            No NFTs For Sale Now
        </div>

        <!-- NFT Grid -->
        <div class="nft-grid" id="nft-grid">
            <!-- NFT Card Template -->
            <div class="nft-card">
                <div class="nft-image">
                    <img src="../assets/placeholder.jpg" alt="NFT">
                    <div class="nft-status">Listed</div>
                </div>
                <div class="nft-info">
                    <h3>NFT Name</h3>
                    <div class="nft-creator">
                        <img class="creator-avatar" src="../assets/default-avatar.png" alt="Creator">
                        <span class="creator-name">Creator Name</span>
                    </div>
                    <div class="nft-price">
                        <span class="price-label">Price</span>
                        <span class="price-value">0.5 TIA</span>
                    </div>
                    <button class="buy-button">Buy Now</button>
                </div>
            </div>
            <!-- More NFT cards will be added dynamically -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/marketplace.js"></script>
    <script>
        // Thêm event listener cho profile dropdown
        document.addEventListener('DOMContentLoaded', function () {
            initializeProfileDropdown();
        });
    </script>


    <!-- LOAD PROFILE -->
    <script>
        window.onload = function () {
            checkWalletConnection();
        }

        function checkWalletConnection() {
            const savedAddress = localStorage.getItem('walletAddress');
            const userProfile = localStorage.getItem('userProfile');

            if (savedAddress) {
                const shortAddress = `${savedAddress.substring(0, 6)}...${savedAddress.substring(savedAddress.length - 4)}`;

                // Ẩn nút connect và hiển thị wallet info
                document.getElementById('connectWalletBtn').style.display = 'none';
                document.getElementById('walletInfo').style.display = 'block';

                // Kiểm tra và hiển thị username hoặc address
                if (userProfile) {
                    const profile = JSON.parse(userProfile);
                    const navbarUsername = document.getElementById('navbarUsername');
                    const walletAvatar = document.querySelector('.wallet-avatar');

                    if (navbarUsername) {
                        navbarUsername.textContent = profile.name?.trim() || shortAddress;
                    }
                    if (walletAvatar && profile.profilePicture) {
                        walletAvatar.src = profile.profilePicture;
                    }
                } else {
                    // Nếu chưa có profile, hiển thị short address
                    const navbarUsername = document.getElementById('navbarUsername');
                    if (navbarUsername) {
                        navbarUsername.textContent = shortAddress;
                    }
                }
            } else {
                showConnectButton();
            }
        }

        function showConnectButton() {
            document.getElementById('connectWalletBtn').style.display = 'block';
            document.getElementById('walletInfo').style.display = 'none';
        }

        function disconnectWallet() {
            localStorage.removeItem('walletAddress');
            showConnectButton();
            console.log('Wallet disconnected');
        }

        // Khi connect lại, chỉ cần kiểm tra và sử dụng profile cũ nếu có
        async function connectWallet() {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];
                localStorage.setItem('walletAddress', account);

                // Kiểm tra xem có profile cũ không
                const existingProfile = localStorage.getItem('userProfile');
                if (!existingProfile) {
                    // Nếu chưa có profile, tạo profile mới với địa chỉ ví
                    const shortAddress = `${account.substring(0, 6)}...${account.substring(account.length - 4)}`;
                    const newProfile = {
                        name: shortAddress,
                        bio: '',
                        profilePicture: null
                    };
                    localStorage.setItem('userProfile', JSON.stringify(newProfile));
                }

                checkWalletConnection();
                console.log('Wallet connected:', account);
            } catch (error) {
                console.error('Error connecting wallet:', error);
            }
        }

        // Lắng nghe sự kiện thay đổi tài khoản từ MetaMask
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', function (accounts) {
                if (accounts.length === 0) {
                    disconnectWallet();
                } else {
                    localStorage.setItem('walletAddress', accounts[0]);
                    checkWalletConnection();
                }
            });
        }
    </script>
</body>

</html>
